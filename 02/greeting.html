<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Welcome</title>
	<style>
		body {
			font-size:1.3em;	
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>어서오세요</h1>	

	<script>
		var name = prompt("이름을 입력하세요!");	
		// prompt: 입력 받는 함수 

		// write -> HTML elements를 작성해주는 함수
		// document.write("<b><big>" + name + "</big></b>님, ㅎㅇ")
		document.write(`<b><big>${name} </big></b>님, ㅎㅇ`)	// 백쿼트(``) 표현식
		
		alert("하이루~~")	// 알림 메세지
		console.log(`입력받은 이름은: ${name}`);
	</script>
</body>
</html>
