<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>To do list</title>
	<link rel="stylesheet" href="css/input.css">
	<link rel="stylesheet" href="css/list.css">

</head>
<body>
	<div id="wrapper">
		<h2>여행 준비물 점검 목록</h2>
		<form action="#">
			<input type="text" id="item" autofocus="true">
			<button type="sumit" id="add" class="addBtn">추가</button>
		</form>
		<div id="itemList">
			<ul>
			
			</ul>

		</div>
	</div>    
	<script>
		var itemList = [];
		var addBtn = document.querySelector("#add");

		addBtn.onclick = function(){
			
			var inputTag = document.querySelector("#item");
			inputValue = inputTag.value;
			itemList.push(inputValue);
			inputTag.value = "";
			inputTag.focus();
			showList();
			
		}

		function showList(){
			var tag = "<ul>"
			for(let i=0; i<itemList.length; i++){
				tag = `${tag}<li>${itemList[i]}<span class="close">X</span></li>`
			}
			tag = tag + "</ul>"
			document.querySelector("#itemList").innerHTML = tag;
		
		
			var delBtn = document.querySelectorAll(".close");

			for(let j=0; j<delBtn.length; j++){
				delBtn[j].onclick = function() {
					itemList.splice(j,1);
					showList();
				}
			}
		}
	</script>
</body>
</html>
